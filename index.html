<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97b682518d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo-.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="song front.jpg" alt="1">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="0" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="2">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="1" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="3">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="2" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="4">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="3" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="5">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="4" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="6">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="5" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="7">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="6" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="song front.jpg" alt="8">
                    <span>Perfect</span>
                    <span class="songListplay"><span class="timestamp">04:02</span><i id="7" class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="sound_gif.gif" width="42px" alt="">
            <span id="masterSongName">Perfect - Ed Sheeran</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4alf.js" crossorigin="anonymous"></script>
</body>
</html>
